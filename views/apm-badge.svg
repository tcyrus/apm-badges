{% set name = json['name'] %}
{% set downloads = json['downloads'] %}
{% set stars = json['stargazers_count'] %}
{% set version = json['releases']['latest'] %}
{% set license = json['metadata']['license'] %}
<svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    x="0px"
    y="0px"
    width="391px"
    height="56px"
    viewBox="0 0 391 56"
    enable-background="new 0 0 391 56">
  <g>
    <rect x="1" y="1"
        width="338" height="54"
        rx="2" ry="2"
        stroke="#DDD"
        stroke-width="2"
        fill="#FFFFFF"/>
  </g>

  <g transform="translate(11,11)">
    <g transform="scale(.27)">
      {% include "./atom-icon.svg" %}
    </g>
  </g>

  <g font-family="Courier,Courier New,monospace" font-size="11" fill="#66595C">
    <text x="56" y="19" font-weight="bold" font-size="12">
      apm install {{ name }}
    </text>
    <text x="56" y="34">
      {{ downloads }} {% if downloads==1 %}download{% else %}downloads{% endif %}
    </text>
    <text x="56" y="46">
      {{ stars }} {% if stars==1 %}star{% else %}stars{% endif %}
    </text>
    <text x="189" y="34">
      version {{ version }}
    </text>
    <text x="189" y="46">
      {{ license }} license
    </text>
  </g>
</svg>
